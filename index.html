<body>
    <div class="container">
        <div class= "wrapper">
            <header>
                <h2>MINI PIANO</h2>

    <div class="piano">
        <div data-note="a" class="key white"><span>A</span></div>
        <div data-note="w" class="key black"><span>W</span></div>
        <div data-note="s" class="key white"><span>S</span></div>

        <div data-note="d" class="key white"><span>D</span></div>

        <div data-note="y" class="key black"><span>Y</span></div>
        <div data-note="h" class="key white"><span>H</span></div>
        <div data-note="u" class="key black"><span>U</span></div>
        <div data-note="j" class="key white"><span>J</span></div>
        <div data-note="k" class="key white"><span>K</span></div>
        <div data-note="o" class="key black"><span>O</span></div>
        <div data-note="l" class="key white"><span>L</span></div>
        <div data-note="p" class="key black"><span>P</span></div>
        <div data-note=";" class="key white"><span>;</span></div>
        </div>
    </div>
